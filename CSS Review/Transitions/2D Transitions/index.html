<html>

    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <h2> 2D Transitions </h2>
    <h3> Move cursor over (hover):
    <div style="border: 1px dotted black;">
      <a class="box shrink">Shrink</a>
      <a class="box grow">Grow</a>
      <a class="box bounce-in">Bounce In</a>
      <a class="box bounce-out">Bounce out</a>
      <a class="box pulsing">Pulsing</a>
      <a class="box rotate">Rotate</a>
      <a class="box float-y">Float</a>
      <a class="box bob-y">Bobbing</a> 
      <a class="box wobble-y">Wobble Vertically</a> 
      <a class="box wobble-x">Wobble Horizontally</a>
      <a class="box wobble-xy">Wobble Diagonally</a>
    </div>
